<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>

                <div class="progress-bar bg-primary active progress-bar-striped" [style.width]="getProgreso1" style="height:5px;" role="progressbar">
                </div>
                <br>

                <div class="progress-bar bg-info active progress-bar-striped" [style.width]="getProgreso2" style="height:5px;" role="progressbar">

                </div>
            </div>
        </div>
    </div>



    <div class="col-6 ">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso1= $event" [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [btnClass]="'btn btn-info'" (valor)="progreso2= $event" [valor]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
